name: JupyterLabAppServer
version: 3.1.10

channels:
  - https://conda.anaconda.org/conda-forge
  - http://repo.anaconda.com/pkgs/main/

specs:
  - python 3.8*
  - conda
  - numpy
  - scipy
  - pandas
  - jupyterlab 3.1.10
  - ipywidgets 7.6.4
  - matplotlib

default_prefix: "%HOMEDRIVE%\\JupyterLab\\resources\\server"
default_prefix_all_users: "%HOMEDRIVE%\\JupyterLab\\resources\\server"

license_file: ../LICENSE
